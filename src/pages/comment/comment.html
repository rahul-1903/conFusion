<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Comment</ion-title>
    <ion-buttons end>
      <button ion-button icon-only small (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="feedback" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input type="text" formControlName="author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked><h2>Your Rating</h2></ion-label>
      <ion-range min="1" max="5" step="1" pin="true" snaps="true" formControlName="rating">
        <ion-icon range-left small name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label floating>Your Comment</ion-label>
      <ion-textarea rows="25" formControlName="comment"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!feedback.valid">Submit</button>
  </form>

</ion-content>
